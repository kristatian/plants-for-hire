<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello hello!</title>
    <link rel="stylesheet" href="chat-styles.css">
    <link rel="icon" href="assets/yellow-heart.png">
    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark-mode");
        }

        if (localStorage.getItem("loveTheme") === "true") {
            document.documentElement.classList.add("love-mode");
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("theme") === "dark") {
                // Set the correct image source before rendering
                document.getElementById("dark-mode-btn-img").src = localStorage.getItem("icon-path") || "assets/bedge.png";
            } else {
                document.getElementById("dark-mode-btn-img").src = localStorage.getItem("icon-path") || "assets/wakege.png";
            }
        });
    </script>
</head>

<body>
    <button id="dark-mode-btn" onclick="toggleDarkMode()">
        <img id="dark-mode-btn-img" src="assets/wakege.png" alt="wakege">
    </button>
    <button id="love-mode-btn" onclick="toggleLoveMode()">
        <img id="love-mode-btn-img" src="assets/klee_hug.png" alt="klee_hug">
    </button>
    <a href="index.html">
        <button id="home-btn">
            <img id="home-btn-img" src="assets/hypers.png" alt="home">
        </button>
    </a>
    <a href="datedle.html">
        <button id="datedle-btn">
            <img id="datedle-btn-img" src="assets/bought.png" alt="datedle">
        </button>
    </a>
    <div id="main-content">
        <div id="all-chat">
            <div id="chat-box">
                <div id="chat-box-content"></div>
            </div>
            <div id="user-input-area">
                <input type="text" id="chat-input" placeholder="Type your message here" onsubmit="sendMessage()">
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <div id="version-slider">
        <div class="text-wrapper">
            <p id="version-text">
                version 2.0 <br>
                birthday edition
            </p>
        </div>
        <p id="version-icon">â™¡</p>
    </div>
    <script src="chat-logic.js">
    </script>
</body>

</html>
