<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datedle</title>
    <link rel="stylesheet" href="datedle-styles.css">
    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark-mode");
        }

        if (localStorage.getItem("loveTheme") === "true") {
            document.documentElement.classList.add("love-mode");
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("theme") === "dark") {
                // Set the correct image source before rendering
                document.getElementById("dark-mode-btn-img").src = localStorage.getItem("icon-path") || "assets/bedge.png";
            } else {
                document.getElementById("dark-mode-btn-img").src = localStorage.getItem("icon-path") || "assets/wakege.png";
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>

<body onload="loadTheme()">
    <button id="dark-mode-btn" onclick="toggleDarkMode()">
        <img id="dark-mode-btn-img" src="assets/wakege.png" alt="wakege">
    </button>
    <button id="love-mode-btn" onclick="toggleLoveMode()">
        <img id="love-mode-btn-img" src="assets/klee_hug.png" alt="klee_hug">
    </button>
    <a href="index.html">
        <button id="home-btn">
            <img id="home-btn-img" src="assets/hypers.png" alt="homepage">
        </button>
    </a>
    <a href="chat.html">
        <button id="chat-btn">
            <img id="chat-btn-img" src="assets/chatting.gif" alt="chat">
        </button>
    </a>
    <div id="game-container">
        <img id="main-img" src="" alt="food">
        <form id="form">
            <input id="guess-input" placeholder="Type guess here" type="text" list="restaurant-names" onkeydown="if(event.keyCode === 13) {
                 return false;}">
            <datalist class="list" id="restaurant-names">
                <option class="restaurant" value="Good Catch Cafe"></option>
                <option class="restaurant" value="Fresh Burger"></option>
                <option class="restaurant" value="Gyubee"></option>
                <option class="restaurant" value="Pho Anh Vu"></option>
                <option class="restaurant" value="Sansotei Ramen"></option>
                <option class="restaurant" value="Fox on John"></option>
                <option class="restaurant" value="Kinton Ramen"></option>
                <option class="restaurant" value="IKEA"></option>
                <option class="restaurant" value="Saint James"></option>
                <option class="restaurant" value="Madame Saigon"></option>
                <option class="restaurant" value="Nome Izakaya"></option>
                <option class="restaurant" value="New Generation Sushi"></option>
            </datalist>
            <button id="guess-input-btn" type="submit">Submit</button>
        </form>
        <div id="game-table">
            <table>
                <thead id="game-headers">
                    <tr>
                        <th>Restaurant</th>
                        <th>Date Visited</th>
                        <th>Number of Vists</th>
                        <th>Cuisine</th>
                    </tr>
                </thead>
                <tbody id="game-answers">
                </tbody>
            </table>

        </div>
    </div>
    <div id="play-again-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <br>
            <h1>You got it! Would you like to play again?</h1>
            <br>
            <button id="playagain-yes" onclick=generateNewPicture()>Yes</button>
            <button id="playagain-no" onclick="">No</button>
            <div id="bonus-question">
                <h2 style="text-decoration: underline;">Bonus Question:</h2>
                <h2>Which day of the week did we go?</h2>
                <form id="bonus-form">
                    <input id="bonus-guess-input" placeholder="Type guess here" type="text" list="days-of-week"
                        onkeydown="if(event.keyCode === 13) {
                     return false;}">
                    <datalist class="list" id="days-of-week">
                        <option class="day" value="Monday"></option>
                        <option class="day" value="Tuesday"></option>
                        <option class="day" value="Wednesday"></option>
                        <option class="day" value="Thursday"></option>
                        <option class="day" value="Friday"></option>
                        <option class="day" value="Saturday"></option>
                        <option class="day" value="Sunday"></option>
                    </datalist>
                    <button id="guess-input-btn" type="submit">Submit</button>
                </form>
                <div id="bonus-guess-answer">
                    <p id="bonus-guess">You guessed:</p>
                    <!-- append guess here -->
                    <p id="bonus-answer">Correct answer:</p>
                    <!-- show correct answer if wrong -->
                </div>
            </div>
            <br>
        </div>

    </div>
