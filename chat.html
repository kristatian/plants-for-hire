<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants for Hire</title>
    <link rel="stylesheet" href="chat-styles.css">
</head>

<body>
    <button id="dark-mode-btn" onclick="toggleDarkMode()">
        <img id="dark-mode-btn-img" src="assets/wakege.png" alt="wakege">
    </button>
    <a href="index.html">
        <button id="home-btn">
            <img id="home-btn-img" src="assets/hypers.png" alt="home">
        </button>
    </a>
    <div id="all-chat">
        <div id="chat-box">
            <div id="chat-box-content"></div>
            <div id="chat-box-response"></div>
        </div>
        <div id="user-input-area">
            <input type="text" id="chat-input" placeholder="Type your message here" onsubmit="sendMessage()">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="chat-logic.js">
    </script>
</body>

</html>
