<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants for Hire</title>
    <link rel="stylesheet" href="style.css">
    <script>
        if (sessionStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark-mode");
        }
    </script>
</head>

<body onload="loadTheme()">
    <button id="dark-mode-btn" onclick="toggleDarkMode()">
        <img id="dark-mode-btn-img" src="assets/wakege.png" alt="wakege">
    </button>
    <a href="./chat/chat.html">
        <button id="chat-btn">
            <img id="chat-btn-img" src="assets/chatting.gif" alt="chat">
        </button>
    </a>
    <div class="main-text">
        <p id="text">I love Mr.William the <span id="adj-to-replace" onclick="getAdj()"
                style="text-decoration: underline;">most</span>est</p>
    </div>
    <script src="logic.js">
    </script>
</body>

</html>
